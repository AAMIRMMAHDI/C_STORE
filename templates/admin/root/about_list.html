<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>بخش درباره ما</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Vazirmatn', sans-serif; background:#f7f7f7; margin:0; }
    header { background:#ff6b00; color:white; padding:20px; text-align:center; font-size:24px; font-weight:bold; }
    .container { max-width:1200px; margin:20px auto; }
    table { width:100%; border-collapse:collapse; background:white; border-radius:10px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    th { background:#ff6b00; color:white; padding:12px; text-align:center; }
    td { padding:10px; text-align:center; border-bottom:1px solid #f0f0f0; }
    tr:last-child td { border-bottom:none; }
    a { color:#ff6b00; text-decoration:none; font-weight:bold; }
    a:hover { text-decoration:underline; }
</style>
</head>
<body>
<header>ℹ️ بخش درباره ما</header>
<div class="container">
<table>
<thead>
<tr><th>عنوان</th><th>ترتیب</th><th>فعال</th><th>ویرایش</th></tr>
</thead>
<tbody>
{% for sec in sections %}
<tr>
<td>{{ sec.title }}</td>
<td>{{ sec.order }}</td>
<td>{{ sec.is_active|yesno:"بله,خیر" }}</td>
<td><a href="{% url 'root:about_edit' sec.id %}">ویرایش</a></td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</body>
</html>
