<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>جزئیات پیام</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Vazirmatn', sans-serif; background:#f7f7f7; margin:0; padding:0; }
    header { background:#ff6b00; color:white; padding:20px; text-align:center; font-size:24px; font-weight:bold; }
    .container { max-width:800px; margin:30px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    p { margin:10px 0; font-size:16px; }
    a { color:#ff6b00; text-decoration:none; font-weight:bold; }
    a:hover { text-decoration:underline; }
</style>
</head>
<body>
<header>جزئیات پیام</header>
<div class="container">
<p><b>نام:</b> {{ msg.name }}</p>
<p><b>ایمیل:</b> {{ msg.email }}</p>
<p><b>تلفن:</b> {{ msg.phone }}</p>
<p><b>موضوع:</b> {{ msg.subject }}</p>
<p><b>متن پیام:</b> {{ msg.message }}</p>
<p><b>تاریخ ارسال:</b> {{ msg.created_at|date:"Y-m-d H:i" }}</p>
<a href="{% url 'root:contact_list' %}">⬅ بازگشت به لیست</a>
</div>
</body>
</html>
