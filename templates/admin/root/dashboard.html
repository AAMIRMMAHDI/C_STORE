<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>داشبورد مدیریت</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Vazirmatn', sans-serif; margin:0; background: #f7f7f7; }
    header { background: #ff6b00; color:white; padding: 20px; text-align:center; font-size: 24px; font-weight:bold; }
    nav { display:flex; justify-content:center; gap:20px; background:#ff954d; padding:10px 0; }
    nav a { color:white; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    .container { max-width:1200px; margin:20px auto; }
    .card { background:white; border-radius:10px; padding:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1); margin-bottom:20px; }
    h2 { color:#ff6b00; margin-bottom:15px; }
</style>
</head>
<body>
<header>پنل مدیریت</header>
<nav>
    <a href="{% url 'root:contact_list' %}">پیام‌های تماس</a>
    <a href="{% url 'root:about_list' %}">بخش درباره ما</a>
</nav>
<div class="container">
    <div class="card">
        <h2>📨 آمار کلی پیام‌ها</h2>
        <p>تعداد کل پیام‌ها: {{ messages|length }}</p>
    </div>
    <div class="card">
        <h2>ℹ️ بخش درباره ما فعال</h2>
        <p>تعداد بخش‌های فعال: {{ about_sections|length }}</p>
    </div>
</div>
</body>
</html>
